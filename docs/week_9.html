
<html>
<head>
<style>
.div1
{   
    width: 50%;
    padding: 10px;
    margin: 10px;
}

.div2
{
    width: 200px;
    padding: 20px;
    margin: 20px;
}
.flex-container1
{display: flex;
 background: lightpink;
 border-radius: 10px;
 box-shadow: 5px 5px 5px white;}
.flex-container1 > div
{background-color: lightyellow;
 margin: 10px;
 padding: 10px;
 font-size: 40 px;
 border-radius: 10 px;}
.flex-container2
{display: inline-flex;
 background: coral;
 border-radius: 10px;
 box-shadow: 5px 5px 5px orangered;}
.flex-container2 > div
{background-color: floralwhite;
 margin: 10px;
 padding: 20px;
 font-size: 40 px;
 border-radius: 10 px;}
</style>
</head>
<body>
<div class="flex-container1">
    <div class="div1">abc</div>
    <div class="div1">def</div>
    <div>123</div>
</div>

<div class="flex-container2">
    <div class="div2">ghi</div>
    <div class="div2">jkl</div>
    <div>456</div>
</div>
 <div class="flex-container1">
    <div>1</div>
    <div>2</div>
 </div>
 <div class="flex-container2">
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
</html>
